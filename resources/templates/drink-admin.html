{% extends "templates/base.html" %}
{% block content %}
<div class="blog">
   <div class="blog-head">
      <h3>{{drink.name}}</h3>
     <hr/>
   </div>
   <div class="row">
      <div class="col-lg-8">
         <div class="blog-info-text">
            <form action="" name="drink" method="post" enctype="multipart/form-data" class="form-horizontal">
               <div class="form-group form-group-lg">
                  <label for="id" class="control-label col-lg-2">ID:</label>
                  <div class="col-lg-10">
                     <input type="text" id="id" name="id" value="{{drink.id}}" readonly/>
                  </div>
               </div>
               <div class="form-group form-group-lg">
                  <label for="name" class="control-label col-lg-2">Name:</label>
                  <div class="col-lg-10">
                     <input type="text" name="name" id="name" placeholder="Name" value="{{drink.name}}" required/>
                  </div>
               </div>
               <div class="form-group form-group-lg">
                  <label for="price" class="control-label col-lg-2">Price:</label>
                  <div class="col-lg-10">
                     <input type="text" name="price" id="price" placeholder="Price" value="{{drink.price}}" required/>
                  </div>
               </div>
               <div class="form-group form-group-lg">
                  <label for="drink_type" class="control-label col-lg-2">Drink type:</label>
                  <div class="col-lg-10">
                     <select id="drink_type" name="drink_type">
                        {% for drink_type in types %}
                        {% ifequal drink_type.id drink.drink_type %}
                        <option value="{{drink_type.id}}" selected>{{drink_type.name}}</option>
                        {% endifequal %}
                        {% ifunequal drink_type.id drink.drink_type %}
                        <option value="{{drink_type.id}}">{{drink_type.name}}</option>
                        {% endifunequal %}
                        {% endfor %}
                     </select>
                  </div>
               </div>
               <div class="form-group form-group-lg pull-right">
                  <input type="button" value="Edit" onclick="editDrink({{drink.id}})"/>
                  <input type="button" value="Delete" onclick="deleteDrink({{drink.id}})"/>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
<div class="clearfix"> </div>
</div>
{% endblock %}
