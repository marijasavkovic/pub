{% extends "templates/base.html" %}
{% block content %}
<div class="row">
    <div class="col-lg-6 col-lg-offset-2">
        <h3>
            {{title}}
            <hr/>
        </h3>
        <form action="" name="drink" method="post" enctype="multipart/form-data">
            <div class="form-group form-group-lg">
                <label class="control-label col-lg-2" for="name">Name:</label>
                <div class="col-lg-10">
                    <input type="text" name="name" id="name" placeholder="Name" required/>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="control-label col-lg-2" for="type">Type:</label>
                <div class="col-lg-10">
                    <select id="type" name="drink_type">
                        {% for t in types %}
                        <option value="{{t.id}}">{{t.name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="control-label col-lg-2" for="price">Price:</label>
                <div class="col-lg-10">
                    <input type="text" name="price" id="price" placeholder="Price" required/>
                </div>
            </div>
            <div class="form-group form-group-lg pull-right">
                <input type="submit" value="Add"/>
            </div>
        </form>
    </div>
</div>
{% endblock %}
